<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <picture class="product-image">
            <source media="(min-width:651px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="product-image">
        </picture>
        <div class="card-container">
            <p class="title">Perfume</p>
            <h1 class="heading">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="price">
                $149.99
                <del class="sr-only">$169.99</del>
            </p>
            <button class="add-to-cart">
                <img src="images/icon-cart.svg" alt="cart"> Add to Cart
            </button>

        </div>
    </main>


</body>

</html>
